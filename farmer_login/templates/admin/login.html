{% extends "admin/base_site.html" %}

{% block content %}
<div class="farmer-login-container">
    <div class="farmer-login-card">
        <div class="login-header">
            <!-- Farmer SVG Icon -->
            <svg class="farmer-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                <circle cx="32" cy="16" r="10" fill="#5d9e5f" />
                <path d="M22 50c0-8 20-8 20 0v4H22v-4z" fill="#5d9e5f" />
                <path d="M12 60h40v-8H12v8z" fill="#8bc34a" />
                <path d="M16 30h32v14H16z" fill="#aed581" />
            </svg>
            <h1>Farmer Admin Portal</h1>
            <p class="tagline">Cultivating Digital Solutions for Modern Agriculture</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-error">
            <!-- Warning SVG Icon -->
            <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#f44336"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <circle cx="12" cy="16" r="1" />
            </svg>
            <p>Invalid username or password. Please try again.</p>
        </div>
        {% endif %}

        <form method="post" action="{{ app_path }}" class="farmer-login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">
                    <!-- User SVG Icon -->
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="7" r="4" />
                        <path d="M5.5 21a7.5 7.5 0 0 1 13 0" />
                    </svg>
                    Username
                </label>
                <input type="text" name="username" id="id_username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="id_password">
                    <!-- Lock SVG Icon -->
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    Password
                </label>
                <input type="password" name="password" id="id_password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">
                <!-- Tractor / Agriculture SVG Icon -->
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#fff"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="6" rx="2" ry="2" />
                    <circle cx="7.5" cy="17.5" r="2.5" />
                    <circle cx="16.5" cy="17.5" r="2.5" />
                    <path d="M8 11V7a4 4 0 0 1 8 0v4" />
                </svg>
                Log In to Your Farm Dashboard
            </button>
        </form>

        <div class="login-footer">
            <p>Need help? <a href="#">Contact Farm Support</a></p>
            <!-- Farm Produce (Cabbage) SVG Icon -->
            <svg class="footer-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                <circle cx="32" cy="32" r="14" fill="#aed581" />
                <path d="M32 18v28M18 32h28" stroke="#689f38" />
                <path d="M20 20l24 24M44 20L20 44" stroke="#558b2f" />
            </svg>
        </div>
    </div>
</div>

<style>
    /* Keep your original styles */
    .farmer-login-container {
        background: url('https://cdn.pixabay.com/photo/2015/07/05/10/26/wheat-832476_1280.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .farmer-login-card {
        max-width: 450px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-top: 5px solid #5d9e5f;
    }

    .login-header {
        text-align: center;
        margin-bottom: 25px;
    }

    .farmer-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
        color: #5d9e5f;
    }

    .login-header h1 {
        color: #2e7d32;
        margin: 10px 0;
        font-size: 24px;
    }

    .tagline {
        color: #666;
        font-size: 14px;
        margin-top: 5px;
    }

    .alert {
        display: flex;
        align-items: center;
        background: #ffebee;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
        border-left: 4px solid #f44336;
    }

    .alert-icon {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        color: #f44336;
        flex-shrink: 0;
    }

    .alert p {
        margin: 0;
        color: #d32f2f;
        font-size: 14px;
    }

    .farmer-login-form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: flex;
        align-items: center;
        color: #555;
        font-weight: 500;
        margin-bottom: 8px;
    }

    .input-icon {
        width: 20px;
        height: 20px;
        margin-right: 8px;
        color: #555;
        flex-shrink: 0;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
    }

    .form-group input:focus {
        border-color: #5d9e5f;
        box-shadow: 0 0 0 3px rgba(93, 158, 95, 0.2);
        outline: none;
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #5d9e5f, #8bc34a);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: linear-gradient(to right, #4a8c4a, #7cb342);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(93, 158, 95, 0.3);
    }

    .btn-icon {
        width: 22px;
        height: 22px;
        margin-right: 10px;
        filter: none;
        /* removed brightness/invert to allow white stroke */
        flex-shrink: 0;
        color: white;
    }

    .login-footer {
        text-align: center;
        margin-top: 25px;
        font-size: 13px;
        color: #666;
    }

    .login-footer a {
        color: #5d9e5f;
        text-decoration: none;
    }

    .login-footer a:hover {
        text-decoration: underline;
    }

    .footer-image {
        width: 60px;
        height: auto;
        margin-top: 15px;
        opacity: 0.8;
        color: #689f38;
    }

    @media (max-width: 480px) {
        .farmer-login-card {
            padding: 20px;
        }

        .farmer-icon {
            width: 60px;
            height: 60px;
        }
    }
</style>
{% endblock %}
